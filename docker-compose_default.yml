version: '3.1'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: <password>

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  app:
    image: flhenry/aft_telegram
    restart: always
    volumes:
      - ./app:/usr/src/app
    ports:
      - 8443:8443